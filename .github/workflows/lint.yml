name: Lint

on:
  workflow_call:

env:
  PYTHON_VERSION: 3.13

jobs:
  flake8:
    name: Python - Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{env.PYTHON_VERSION}}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Load Cached Virtualenv
        id: cache
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: Install dependencies and project in dev mode
        if: steps.cache.outputs.cache-hit != 'true'
        run: make install

      - name:
        run: make lint
