name: Lint

on:
  workflow_call:

env:
  PYTHON_VERSION: 3.13

jobs:
  flake8:
    name: Python - Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies and project in dev mode
        run: make install

      - name:
        run: make lint
